<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Hershey Nicole ðŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      z-index: 1;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    /* ðŸ”¥ SCREEN SHAKE */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hershey Nicole ðŸ’–</h1>
    <p>Will you be my forever Valentine?</p>
    <p><em>ðŸ’–ðŸ’–ðŸ’–</em></p>

    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <!-- ðŸŽµ BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("bgMusic");

    let noClicks = 0;
    let musicStarted = false;

    const messages = [
      "Are you sure? ðŸ¥º",
      "Really sure?? ðŸ˜³",
      "But I love you ðŸ˜¢",
      "Pleaseee? ðŸ’”",
      "My heart is shaking ðŸ˜­",
      "Okay now this hurts ðŸ’•",
      "Say yes already ðŸ˜ˆ"
    ];

    noBtn.addEventListener("click", () => {
      noClicks++;

      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }

      noBtn.innerText = messages[Math.min(noClicks, messages.length - 1)];

      const scale = 1 + noClicks * 0.2;
      noBtn.style.transform = `scale(${scale})`;

      const x = Math.random() * (window.innerWidth - 160);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.body.classList.add("shake");
      setTimeout(() => {
        document.body.classList.remove("shake");
      }, 400);
    });

    yesBtn.onclick = () => {
      music.play();
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          text-align:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-family:Arial;
        ">
          <h1>
            Yay!! ðŸ’–<br>
            You won't regret choosing "Yes"! See you soon! I love you endlessly, My love!<br>
          </h1>
        </div>
      `;
    };
  </script>

</body>
</html>
