<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hershey Nicole ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== BODY ===== */
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at bottom, #1a1a1a, #2c003e);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
  position: relative;
}

/* ===== CARD ===== */
.card {
  background: rgba(20,0,40,0.85);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(255,0,128,0.4);
  text-align: center;
  width: 90%;
  max-width: 380px;
  z-index: 2;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #ff5d9e;
  text-shadow: 0 0 15px #ff5d9e;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  margin: 6px 0;
  color: #ffd6f2;
}

em {
  font-style: normal;
  color: #ffb6d2;
}

/* ===== BUTTONS ===== */
button {
  padding: 14px 28px;
  margin: 12px;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  font-weight: 600;
}

#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 20px #ff4d6d;
}

#yes:hover {
  box-shadow: 0 0 35px #ff4d6d;
  transform: scale(1.05);
}

#no {
  background: #555;
  color: #fff;
  position: absolute;
  box-shadow: 0 0 15px #ff5d9e;
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  text-shadow: 0 0 10px #ff5d9e;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* ===== SCREEN SHAKE ===== */
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(-6px,0); }
  50% { transform: translate(6px,0); }
  75% { transform: translate(-6px,0); }
  100% { transform: translate(0,0); }
}
.shake { animation: shake 0.35s; }

/* ===== PARTICLE SPARKLES ===== */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff5d9e;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  animation: sparkle 1.2s forwards;
}

@keyframes sparkle {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(calc(-50px + 100px*var(--randX)), calc(-50px + 100px*var(--randY))) scale(0.2); opacity: 0; }
}

/* ===== MOBILE ADJUST ===== */
@media (max-width: 500px) {
  h1 { font-size: 28px; }
  p { font-size: 16px; }
  button { padding: 12px 22px; font-size: 15px; }
}
</style>
</head>

<body>
<div class="card">
  <h1>Hershey Nicole ðŸ’–</h1>
  <p>Will you be my Valentine?</p>
  <p><em>I love you endlessly.</em></p>
  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ˜¢</button>
</div>

<!-- ðŸŽµ Background music -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");

let noClicks = 0;
let musicStarted = false;

const messages = [
  "Are you sure? ðŸ¥º",
  "Really sure?? ðŸ˜³",
  "But I love you ðŸ˜¢",
  "Pleaseee? ðŸ’”",
  "My heart is shaking ðŸ˜­",
  "Youâ€™re breaking me ðŸ’•",
  "Say yes already ðŸ˜ˆ"
];

// Floating rose hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸŒ¹";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 600);

// Particle sparkles
function createParticles(x,y){
  for(let i=0;i<8;i++){
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = x + "px";
    p.style.top = y + "px";
    p.style.setProperty('--randX', Math.random());
    p.style.setProperty('--randY', Math.random());
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
}

noBtn.addEventListener("click", () => {
  noClicks++;
  if(!musicStarted){ music.play(); musicStarted=true; }

  noBtn.innerText = messages[Math.min(noClicks, messages.length-1)];

  const scale = 1 + noClicks * 0.18;
  noBtn.style.transform = `scale(${scale})`;

  const x = Math.random()*(window.innerWidth-160);
  const y = Math.random()*(window.innerHeight-120);
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";

  document.body.classList.add("shake");
  createParticles(x+30,y+10);
  setTimeout(()=>document.body.classList.remove("shake"),350);

  // After 5 clicks, No button transforms
  if(noClicks>=5){
    noBtn.innerText="ðŸ’–";
    noBtn.style.background="#ff4d6d";
    noBtn.style.color="#fff";
  }
});

yesBtn.onclick = () => {
  music.play();
  // Create heart explosion
  const rect = yesBtn.getBoundingClientRect();
  createParticles(rect.left + rect.width/2, rect.top + rect.height/2);

  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
      background: radial-gradient(circle at bottom, #2c003e, #1a001f);
      color:#ffb6d2;
      font-family:'Great Vibes', cursive;
      padding:20px;
    ">
      <h1 style="font-size:32px; text-shadow:0 0 20px #ff5d9e;">
        Yay!! ðŸ’–<br>
        I love you endlessly,<br>
        Hershey Nicole ðŸ’•
      </h1>
    </div>
  `;
};
</script>
</body>
</html>
