<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Pixel Game</title>
<style>
  /* General styling */
  body {
    font-family: 'Press Start 2P', cursive, monospace;
    background-color: #b0f2b6;
    color: #0a2f0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Game container */
  #game {
    width: 320px;
    padding: 20px;
    border: 8px solid #0a2f0a;
    background-color: #c6f2c6;
    box-shadow: 4px 4px 0 #0a2f0a;
    text-align: center;
  }

  /* Buttons */
  button {
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    padding: 10px 20px;
    margin: 5px;
    border: 3px solid #0a2f0a;
    background-color: #a5e3a5;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background-color: #8fdc8f;
  }

  .emoji-button {
    font-size: 24px;
  }

  /* Score display */
  #score {
    margin: 10px 0;
    font-size: 12px;
  }

  /* Fade animation */
  .fade {
    animation: fade 0.5s;
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div id="game">
  <!-- Game content will appear here -->
</div>

<script>
const game = document.getElementById('game');

let score = 0;
let currentQuestion = 0;

// Questions for the game
const questions = [
  {
    text: "Which chocolate do you like? ğŸ« or ğŸ¬",

// Show instructions
function showInstructions() {
  game.innerHTML = `
    <div class="fade">
      <h2>Welcome to your Valentineâ€™s Adventure! ğŸ®</h2>
      <p>Answer fun questions about your favorites to earn points. Reach 100 points to unlock a special question!</p>

    </div>
  `;
}

// Show a question
function showQuestion() {
  const q = questions[currentQuestion];
  let buttonsHTML = q.options.map(option => `<button class="emoji-button" onclick="choose('${option}')">${option}</button>`).join("");
  game.innerHTML = `
    <div class="fade">
      <p>${q.text}</p>
      ${buttonsHTML}
      <div id="score">Points: ${score}</div>
    </div>
  `;
}

// Handle choice
function choose(option) {
  const q = questions[currentQuestion];
  if(option === q.answer){
    score += q.points;
  }
  currentQuestion++;
  if(currentQuestion < questions.length){
    showQuestion();
  } else {
    showFinal();
  }
}

// Show final Valentine question
function showFinal() {
  game.innerHTML = `
    <div class="fade">
      <h2>Will you be my Valentine? â¤ï¸</h2>

    </div>
  `;
}

// Handle final answer
function finalAnswer(answer) {
  if(answer === 'yes'){
    game.innerHTML = `
      <div class="fade">

}

// Start the game

</script>

</body>
</html>
