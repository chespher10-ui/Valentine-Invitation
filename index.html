<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentineâ€™s Adventure Game ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0; background:#d4f2d4; font-family:'Press Start 2P', monospace; display:flex; justify-content:center; align-items:center; height:100vh;
}
.screen {
  width:360px; max-width:90vw; height:500px; background:#b0ffb0; border:8px solid #7fd97f; border-radius:12px; position:relative; overflow:hidden; padding:10px;
}
h1, p {
  margin:8px 0; text-align:center; font-size:12px; color:#004d00;
}
button {
  font-family:'Press Start 2P', monospace; font-size:10px; padding:6px 12px; margin:4px; border-radius:6px; border:none; cursor:pointer;
}
.btn-emoji {
  font-size:20px; width:60px; height:60px; margin:6px; display:inline-flex; justify-content:center; align-items:center; background:#a0ffa0; border-radius:8px; border:2px solid #70d970;
}
#score-display {position:absolute; top:5px; left:5px; font-size:10px; color:#004d00;}
.hidden {display:none;}
</style>
</head>
<body>
<div class="screen">
  <div id="instructions">
    <h1>Valentineâ€™s Adventure! ğŸ®</h1>
    <p>Answer fun questions about your favorites to earn points.</p>
    <p>Reach 100 points to unlock a special question!</p>
    <button id="startGame">Start Game</button>
  </div>

  <div id="questionPage" class="hidden">
    <h1 id="questionText">Question?</h1>
    <div id="options"></div>
    <p id="pointsText">Points: 0</p>
  </div>

  <div id="finalPage" class="hidden">
    <h1>Will you be my Valentine? â¤ï¸</h1>
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <div id="resultPage" class="hidden">
    <h1 id="resultText"></h1>
  </div>

  <div id="score-display">Score: 0</div>
</div>

<script>
// ===== QUESTIONS =====
const questions = [
  {q:"Which chocolate do you like?", options:["ğŸ«","ğŸ¬"], answer:"ğŸ«"},
  {q:"Favorite drink?", options:["ğŸµ","ğŸ«"], answer:"ğŸµ"},
  {q:"Favorite flower?", options:["ğŸŒ»","ğŸŒ¹"], answer:"ğŸŒ»"},
  {q:"Favorite snack?", options:["ğŸ—","ğŸ«"], answer:"ğŸ—"},
  {q:"Favorite perfume?", options:["ğŸ’","ğŸ‘Ÿ"], answer:"ğŸ’"},
];
let score = 0;
let currentQ = 0;

// ===== ELEMENTS =====
const instructions = document.getElementById("instructions");
const startBtn = document.getElementById("startGame");
const questionPage = document.getElementById("questionPage");
const questionText = document.getElementById("questionText");
const optionsDiv = document.getElementById("options");
const pointsText = document.getElementById("pointsText");
const finalPage = document.getElementById("finalPage");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const resultPage = document.getElementById("resultPage");
const resultText = document.getElementById("resultText");
const scoreDisplay = document.getElementById("score-display");

// ===== START GAME =====
startBtn.onclick = ()=>{
  instructions.classList.add("hidden");
  questionPage.classList.remove("hidden");
  loadQuestion();
};

// ===== LOAD QUESTION =====
function loadQuestion(){
  if(currentQ>=questions.length){
    // All questions answered or points reached
    if(score>=100){
      questionPage.classList.add("hidden");
      finalPage.classList.remove("hidden");
    } else {
      // Loop questions until 100 points
      currentQ=0;
      loadQuestion();
    }
    return;
  }
  const q = questions[currentQ];
  questionText.textContent = q.q;
  optionsDiv.innerHTML = "";
  q.options.forEach(opt=>{
    const btn = document.createElement("button");
    btn.className="btn-emoji";
    btn.textContent=opt;
    btn.onclick=()=>{
      if(opt===q.answer) score+=20;
      pointsText.textContent = "Points: "+score;
      scoreDisplay.textContent = "Score: "+score;
      currentQ++;
      loadQuestion();
    }
    optionsDiv.appendChild(btn);
  });
}

// ===== FINAL YES/NO =====
yesBtn.onclick = ()=>{
  finalPage.classList.add("hidden");
  resultPage.classList.remove("hidden");
  resultText.textContent = "Yay! You just made my day! ğŸ’–";
};
noBtn.onclick = ()=>{
  finalPage.classList.add("hidden");
  resultPage.classList.remove("hidden");
  resultText.textContent = "Itâ€™s okay! Youâ€™re still awesome! ğŸ˜Š";
};
</script>
</body>
</html>
