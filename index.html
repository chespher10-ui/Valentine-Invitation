<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Hershey Nicole ðŸ’–</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 24px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 360px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 8px;
      font-size: 26px;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    button {
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    /* ðŸŒ¸ Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* ðŸ“³ Screen shake (subtle) */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 0); }
      50% { transform: translate(5px, 0); }
      75% { transform: translate(-5px, 0); }
      100% { transform: translate(0, 0); }
    }

    .shake {
      animation: shake 0.35s;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hershey Nicole ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <p><em>ðŸ’œðŸ’œðŸ’œ</em></p>

    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("bgMusic");

    let noClicks = 0;
    let musicStarted = false;

    const messages = [
      "Are you sure? ðŸ¥º",
      "Really sure?? ðŸ˜³",
      "But I love you ðŸ˜¢",
      "Pleaseee? ðŸ’”",
      "My heart is shaking ðŸ˜­",
      "Youâ€™re breaking me ðŸ’•",
      "Say yes already ðŸ˜ˆ"
    ];

    // ðŸ’• Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 700);

    noBtn.addEventListener("click", () => {
      noClicks++;

      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }

      noBtn.innerText = messages[Math.min(noClicks, messages.length - 1)];

      const scale = 1 + noClicks * 0.15;
      noBtn.style.transform = `scale(${scale})`;

      const x = Math.random() * (window.innerWidth - 160);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.body.classList.add("shake");
      setTimeout(() => {
        document.body.classList.remove("shake");
      }, 350);
    });

    yesBtn.onclick = () => {
      music.play();
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          text-align:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          color:white;
          font-family:'Segoe UI', Arial;
          padding:20px;
        ">
          <h1 style="font-size:32px;">
            Yay!! ðŸ’–<br>
            You won't regret choosing "Yes"! See you soon! I love you endlessly, My loveðŸ’œ<br>
          </h1>
        </div>
      `;
    };
  </script>

</body>
</html>
