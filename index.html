<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hershey Nicole's Pixel Valentine ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* ===== BODY ===== */
body {
  margin:0; padding:0; background:#fcefff; display:flex; justify-content:center; align-items:center; height:100vh;
  font-family:'Press Start 2P', monospace; overflow:hidden;
}

/* ===== GAMEBOY SCREEN ===== */
.screen {
  width:360px; max-width:90vw; height:500px; background:#d7ffe0; border:8px solid #b8ffd4;
  border-radius:12px; position:relative; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* ===== CARD UI ===== */
.card { position:absolute; width:100%; text-align:center; top:10px; }
.card h1{ font-size:16px; color:#ff77b6; margin-bottom:5px; }
.card p{ font-size:10px; color:#555; margin:2px 0; }
button{ font-family:'Press Start 2P', monospace; font-size:10px; padding:6px 12px; margin:4px; border-radius:6px; border:none; cursor:pointer; }
#yes{background:#ff77b6; color:white;}
#no{background:#777; color:white; position:absolute; top:70px; left:30px;}

/* ===== PIXEL OBJECTS ===== */
.pixel-heart,.pixel-fav,.pixel-cat,.pixel-fire{
  position:absolute; font-size:14px; user-select:none; pointer-events:none;
}

/* ===== SCORE ===== */
#score-display{position:absolute; top:5px; left:5px; color:#222; font-size:12px;}
</style>
</head>
<body>
<div class="screen">
  <div class="card">
    <h1>Hershey Nicole ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <p><em>I love you endlessly.</em></p>
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>
  </div>
  <div id="score-display">Score: 0</div>
  <!-- YouTube Embed Auto-Play -->
  <iframe id="valentineSong" width="0" height="0"
    src="https://www.youtube.com/embed/kGDRoPlSbwA?autoplay=1&mute=0&loop=1&playlist=kGDRoPlSbwA"
    title="Laufey Valentine" frameborder="0"
    allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>
</div>

<audio id="celebrationSound"><source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg"></audio>
<audio id="congratsSound"><source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg"></audio>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const scoreDisplay=document.getElementById("score-display");
const celebrate=document.getElementById("celebrationSound");
const congrats=document.getElementById("congratsSound");

let score=0, noClicks=0;

const catGifs=[
  "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
  "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif"
];
const favorites=[
  {icon:"ðŸ²",name:"Sinigang"},
  {icon:"ðŸµ",name:"Matcha"},
  {icon:"ðŸ«",name:"Magnolia Chocolait"},
  {icon:"ðŸŒ»",name:"Sunflower"},
  {icon:"ðŸ—",name:"Fried Chicken"},
  {icon:"ðŸ’",name:"Perfume"},
  {icon:"ðŸ‘Ÿ",name:"Shoes"}
];

// ===== PIXEL-STEP FUNCTIONS =====
function createHeart(){
  const h=document.createElement("div"); h.className="pixel-heart"; h.innerText="ðŸ’–";
  h.style.top=Math.floor(Math.random()*40+50)+"px";
  h.style.left=Math.floor(Math.random()*320)+"px";
  document.querySelector(".screen").appendChild(h);
  h.addEventListener("click",()=>{score++; scoreDisplay.innerText="Score: "+score; createCat(); h.remove();});
  setTimeout(()=>h.remove(),7000);
}

function createFavorite(){
  const f=document.createElement("div"); f.className="pixel-fav";
  const fav=favorites[Math.floor(Math.random()*favorites.length)];
  f.innerText=fav.icon;
  f.style.top=Math.floor(Math.random()*40+50)+"px";
  f.style.left=Math.floor(Math.random()*320)+"px";
  document.querySelector(".screen").appendChild(f);
  f.addEventListener("click",()=>{score+=2; scoreDisplay.innerText="Score: "+score; f.remove();});
  setTimeout(()=>f.remove(),10000);
}

function createCat(){
  const c=document.createElement("img"); c.className="pixel-cat";
  c.src=catGifs[Math.floor(Math.random()*catGifs.length)];
  c.style.top=Math.floor(Math.random()*60+100)+"px";
  c.style.left=Math.floor(Math.random()*320)+"px";
  c.style.width="20px"; c.style.height="20px";
  document.querySelector(".screen").appendChild(c);
  setTimeout(()=>c.remove(),5000);
}

// intervals for pixel-step objects
setInterval(createHeart,1500);
setInterval(createFavorite,3000);
setInterval(createCat,4000);

// ===== NO BUTTON =====
noBtn.addEventListener("mousemove",()=>{
  noClicks++;
  const x=Math.floor(Math.random()*260);
  const y=Math.floor(Math.random()*400);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transform=`scale(${1+noClicks*0.1})`;
});

// ===== YES BUTTON =====
yesBtn.onclick=()=>{
  celebrate.play(); congrats.play();
  const screen=document.querySelector(".screen");
  screen.innerHTML=`<h1 style="color:#ff77b6; text-align:center; margin-top:50px;">ðŸ’– Congratulations!! ðŸ’–<br>I love you endlessly, Hershey Nicole ðŸ’•<br>Your Score: ${score}</h1>`;
  setInterval(()=>{createCat(); createFavorite();},1000);
};
</script>
</body>
</html>
