<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0; overflow:hidden;
  font-family:'Poppins', sans-serif;
  background: radial-gradient(circle at bottom, #1a1a1a, #2c003e);
  color:white; display:flex; justify-content:center; align-items:center; height:100vh;
}

/* CARD UI */
.card { position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
  background: rgba(20,0,40,0.9); border-radius:25px; padding:30px;
  text-align:center; box-shadow:0 15px 40px rgba(255,0,128,0.4); z-index:2; width:90%; max-width:380px; }
h1{ font-family:'Great Vibes', cursive; font-size:32px; color:#ff5d9e;
  text-shadow:0 0 20px #ff5d9e,0 0 40px #ff4d6d; margin-bottom:10px; }
p{ font-size:18px; margin:6px 0; color:#ffd6f2; }
em{ font-style:normal; color:#ffb6d2; }
button{ padding:14px 28px; margin:12px; border:none; border-radius:40px;
  font-size:16px; cursor:pointer; font-weight:600; transition:transform 0.2s ease, box-shadow 0.3s ease;}
#yes{background:#ff4d6d; color:white; box-shadow:0 0 20px #ff4d6d,0 0 40px #ff5d9e;}
#yes:hover{transform:scale(1.05); box-shadow:0 0 35px #ff5d9e,0 0 60px #ff4d6d;}
#no{background:#555;color:white;position:absolute; box-shadow:0 0 15px #ff5d9e; cursor:pointer;}

/* FLOATING OBJECTS */
.heart,.petal,.cat,.firework,.favorite{ position:absolute; pointer-events:none; user-select:none; }
.heart{ font-size:22px; text-shadow:0 0 10px #ff5d9e; animation:floatUp 6s linear infinite; }
@keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:0.8;}100%{transform:translateY(-110vh) scale(1.5);opacity:0;}}
.petal{ font-size:20px; animation:fall 6s linear infinite; opacity:0.8;}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);opacity:0.8;}100%{transform:translateY(110vh) rotate(360deg);opacity:0;}}
.cat{width:60px;height:60px;}
.firework{font-size:24px; animation:firework 1.5s forwards;}
@keyframes firework{0%{transform:scale(0) rotate(0deg);opacity:1;}100%{transform:scale(2) rotate(360deg);opacity:0;}}
.favorite{font-size:28px; animation:floatUp 8s linear infinite;}

/* RESPONSIVE */
@media (max-width:500px){ h1{font-size:28px;} p{font-size:16px;} button{padding:12px 22px;font-size:15px;} }
</style>
</head>
<body>
<div class="card">
  <h1>Hershey Nicole ðŸ’–</h1>

  <button id="yes">Yes ðŸ’•</button>

  <p>Score: <span id="score">0</span></p>
  <!-- Embedded YouTube Player Auto-Play -->
  <iframe id="valentineSong" width="0" height="0"
    src="https://www.youtube.com/embed/kGDRoPlSbwA?autoplay=1&mute=0&loop=1&playlist=kGDRoPlSbwA"

</div>

<!-- Audio effects -->
<audio id="celebrationSound"><source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg"></audio>
<audio id="congratsSound"><source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg"></audio>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const scoreEl=document.getElementById("score");
const celebrate=document.getElementById("celebrationSound");

let score=0,noClicks=0;
const messages=["Are you sure? ðŸ¥º","Really sure?? ðŸ˜³","But I love you ðŸ˜¢","Pleaseee? ðŸ’”","My heart is shaking ðŸ˜­","Youâ€™re breaking me ðŸ’•","Say yes already ðŸ˜ˆ"];
const catGifs=[
"https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
"https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
"https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif"
];
const favorites=[
  {icon:"ðŸ²",name:"Sinigang"},
  {icon:"ðŸµ",name:"Matcha"},

// ===== CREATE FLOATING OBJECTS =====
function createHeart(){const h=document.createElement("div"); h.className="heart"; h.innerText="ðŸ’–"; h.style.left=Math.random()*100+"vw"; h.style.animationDuration=(4+Math.random()*3)+"s"; document.body.appendChild(h);
h.addEventListener("click",()=>{score++; scoreEl.innerText=score; createParticles(parseInt(h.style.left),window.innerHeight-50); createCat(); h.remove();}); setTimeout(()=>h.remove(),7000);}
function createPetal(){const p=document.createElement("div"); p.className="petal"; p.innerText="ðŸŒ¹"; p.style.left=Math.random()*100+"vw"; p.style.animationDuration=(5+Math.random()*4)+"s"; document.body.appendChild(p); setTimeout(()=>p.remove(),9000);}
function createCat(){const c=document.createElement("img"); c.src=catGifs[Math.floor(Math.random()*catGifs.length)]; c.className="cat"; c.style.left=Math.random()*100+"vw"; c.style.top="100vh"; c.style.transition="all 8s linear"; document.body.appendChild(c); setTimeout(()=>c.remove(),12000);}
function createFavorite(){const f=document.createElement("div"); f.className="favorite"; const fav=favorites[Math.floor(Math.random()*favorites.length)]; f.innerText=fav.icon; f.style.left=Math.random()*100+"vw"; document.body.appendChild(f);
f.addEventListener("click",()=>{score+=2; scoreEl.innerText=score; createParticles(parseInt(f.style.left),window.innerHeight-50); f.remove();}); setTimeout(()=>f.remove(),10000);}
function createParticles(x,y){for(let i=0;i<12;i++){const p=document.createElement("div"); p.className="firework"; p.innerText="ðŸ’–"; p.style.left=x+"px"; p.style.top=y+"px"; document.body.appendChild(p); setTimeout(()=>p.remove(),1200);}}

// intervals
setInterval(createHeart,1500);
setInterval(createPetal,2000);
setInterval(createCat,3000);
setInterval(createFavorite,4000);

// ===== NO BUTTON MINI-GAME =====
noBtn.addEventListener("mousemove",()=>{
  noClicks++;
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-100);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
  noBtn.style.transform=`scale(${1+noClicks*0.1})`;
});

// ===== YES BUTTON =====
yesBtn.onclick=()=>{
  celebrate.play(); congrats.play(); createParticles(window.innerWidth/2,window.innerHeight/2);
  document.body.innerHTML=`<div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;background: radial-gradient(circle at bottom, #2c003e, #1a001f);color:#ffb6d2;font-family:'Great Vibes', cursive;padding:20px;">
  <h1 style="font-size:36px;text-shadow:0 0 25px #ff5d9e,0 0 50px #ff4d6d;">
  ðŸ’– Congratulations!! ðŸ’–<br>I love you endlessly,<br>Hershey Nicole ðŸ’•<br><br>Your Score: <span id="scoreEnd">${score}</span>
  </h1></div>`;
  setInterval(()=>{createParticles(Math.random()*window.innerWidth, Math.random()*window.innerHeight); createCat(); createFavorite();},1000);
};
</script>
</body>
</html>
