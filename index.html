<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hershey Nicole ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at bottom, #1a1a1a, #2c003e);
  height: 100vh;
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  position: relative;
  transition: background 0.5s ease;
}
.card {
  background: rgba(20,0,40,0.85);
  padding: 30px;
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(255,0,128,0.4);
  text-align: center;
  width: 90%;
  max-width: 380px;
  z-index: 2;
}
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #ff5d9e;
  text-shadow: 0 0 20px #ff5d9e, 0 0 40px #ff4d6d;
  margin-bottom: 10px;
}
p { font-size: 18px; margin: 6px 0; color: #ffd6f2; }
em { font-style: normal; color: #ffb6d2; }
button {
  padding: 14px 28px;
  margin: 12px;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  font-weight: 600;
}
#yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff5d9e;
}
#yes:hover {
  box-shadow: 0 0 35px #ff5d9e, 0 0 60px #ff4d6d;
  transform: scale(1.05);
}
#no {
  background: #555;
  color: #fff;
  position: absolute;
  box-shadow: 0 0 15px #ff5d9e;
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  text-shadow: 0 0 10px #ff5d9e;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0.8; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* floating rose petals */
.petal {
  position: absolute;
  top: -10px;
  font-size: 20px;
  animation: fall 6s linear infinite;
  opacity: 0.8;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #ff5d9e;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  animation: sparkle 1.2s forwards;
}
@keyframes sparkle {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(calc(-50px + 100px*var(--randX)), calc(-50px + 100px*var(--randY))) scale(0.2); opacity: 0; }
}

/* screen shake */
@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(-6px,0); }
  50% { transform: translate(6px,0); }
  75% { transform: translate(-6px,0); }
  100% { transform: translate(0,0); }
}
.shake { animation: shake 0.35s; }

/* fireworks hearts */
.firework {
  position: absolute;
  font-size: 24px;
  animation: firework 1.5s forwards;
}
@keyframes firework {
  0% { transform: scale(0) rotate(0deg); opacity: 1; }
  100% { transform: scale(2) rotate(360deg); opacity: 0; }
}

/* cats GIF */
.cat {
  position: absolute;
  width: 60px;
  height: 60px;
  pointer-events: none;
  z-index: 1;
  animation: floatCat linear forwards;
}
@keyframes floatCat {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
}

@media (max-width:500px){
  h1 { font-size:28px; }
  p { font-size:16px; }
  button { padding:12px 22px; font-size:15px; }
}
</style>
</head>
<body>
<div class="card">
  <h1>Hershey Nicole ðŸ’–</h1>
  <p>Will you be my Valentine?</p>
  <p><em>I love you endlessly.</em></p>
  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ˜¢</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>
<audio id="celebrationSound">
  <source src="https://www.soundjay.com/button/sounds/button-3.mp3" type="audio/mpeg">
</audio>
<audio id="congratsSound">
  <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");
const celebrate = document.getElementById("celebrationSound");
const congrats = document.getElementById("congratsSound");
let noClicks = 0;
let musicStarted = false;
const messages = [
  "Are you sure? ðŸ¥º",
  "Really sure?? ðŸ˜³",
  "But I love you ðŸ˜¢",
  "Pleaseee? ðŸ’”",
  "My heart is shaking ðŸ˜­",
  "Youâ€™re breaking me ðŸ’•",
  "Say yes already ðŸ˜ˆ"
];

// floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸŒ¹";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random()*3) + "s";
  heart.style.fontSize = (16 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 600);

// falling petals
function createPetal() {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerText = "ðŸŒ¹";
  petal.style.left = Math.random()*100 + "vw";
  petal.style.fontSize = (14 + Math.random()*16) + "px";
  petal.style.animationDuration = (5 + Math.random()*4) + "s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),9000);
}
setInterval(createPetal, 500);

// floating cat GIFs
const catGifs = [
  "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
  "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
  "https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif"
];
function createCat(){
  const cat = document.createElement("img");
  cat.src = catGifs[Math.floor(Math.random()*catGifs.length)];
  cat.className = "cat";
  cat.style.left = Math.random()*100 + "vw";
  cat.style.top = "100vh";
  cat.style.animationDuration = (8 + Math.random()*4) + "s";
  document.body.appendChild(cat);
  setTimeout(()=>cat.remove(),12000);
}
setInterval(createCat,2000);

// particles
function createParticles(x,y){
  for(let i=0;i<12;i++){
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = x + "px";
    p.style.top = y + "px";
    p.style.setProperty('--randX', Math.random());
    p.style.setProperty('--randY', Math.random());
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1200);
  }
}

// fireworks hearts
function createFirework() {
  for(let i=0;i<15;i++){
    const f = document.createElement("div");
    f.className = "firework";
    f.innerText = "ðŸ’–";
    f.style.left = Math.random()*100 + "vw";
    f.style.top = Math.random()*60 + "vh";
    f.style.fontSize = (16 + Math.random()*24) + "px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1500);
  }
}

// NO BUTTON
noBtn.addEventListener("click", () => {
  noClicks++;
  if(!musicStarted){ music.play(); musicStarted=true; }

  noBtn.innerText = messages[Math.min(noClicks, messages.length-1)];
  const scale = 1 + noClicks * 0.18;
  noBtn.style.transform = `scale(${scale})`;

  const x = Math.random()*(window.innerWidth-160);
  const y = Math.random()*(window.innerHeight-120);
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";

  document.body.classList.add("shake");
  createParticles(x+30,y+10);
  setTimeout(()=>document.body.classList.remove("shake"),350);

  if(noClicks>=5){
    noBtn.innerText="ðŸ’–";
    noBtn.style.background="#ff4d6d";
    noBtn.style.color="#fff";
  }
});

// YES BUTTON
yesBtn.onclick = () => {
  if(!musicStarted){ music.play(); musicStarted=true; }
  celebrate.play();
  congrats.play();

  const rect = yesBtn.getBoundingClientRect();
  createParticles(rect.left + rect.width/2, rect.top + rect.height/2);
  createFirework();

  // show message screen
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
      background: radial-gradient(circle at bottom, #2c003e, #1a001f);
      color:#ffb6d2;
      font-family:'Great Vibes', cursive;
      padding:20px;
      animation: pulse 2s infinite alternate;
    ">
      <h1 style="font-size:36px; text-shadow:0 0 25px #ff5d9e,0 0 50px #ff4d6d;">
        ðŸ’– Congratulations!! ðŸ’–<br>
        I love you endlessly,<br>
        Hershey Nicole ðŸ’•
      </h1>
    </div>
  `;

  // continuous fireworks and cats on screen
  setInterval(()=>{createFirework(); createCat();}, 1000);

  // pulsing background
  const pulseDiv = document.querySelector('div');
  let pulse = 0;
  setInterval(() => {
    pulse += 0.05;
    pulseDiv.style.background = `radial-gradient(circle at bottom, rgba(44,0,62,${0.8+0.1*Math.sin(pulse)}), rgba(26,0,26,${0.8+0.1*Math.sin(pulse)}))`;
  },50);
};
</script>
</body>
</html>
