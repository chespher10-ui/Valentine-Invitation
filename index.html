<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentineâ€™s Adventure ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f6efff;
  font-family:'Press Start 2P', monospace;
}

.screen{
  width:360px;
  height:520px;
  background:#eaffea;
  border:8px solid #a7dca7;
  border-radius:14px;
  padding:10px;
  position:relative;
  overflow:hidden;
}

/* TEXT */
h1,p{
  font-size:11px;
  text-align:center;
  color:#2f5f2f;
}

button{
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:#c8facc;
  cursor:pointer;
}

.btn-emoji{
  width:60px;
  height:60px;
  font-size:22px;
  margin:6px;
  background:#d6ffd6;
  border:3px solid #9fd89f;
}

.hidden{display:none;}

#score{
  position:absolute;
  top:6px;
  left:6px;
  font-size:9px;
}

/* ğŸ’— FLOATING HEARTS */
.heart{
  position:absolute;
  font-size:14px;
  animation:floatUp 3s steps(6) infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(40px); opacity:0;}
  50%{opacity:1;}
  to{transform:translateY(-120px); opacity:0;}
}

/* ğŸŒ¸ CORRECT ANSWER POP */
.correct{
  animation:pop 0.4s steps(3);
}
@keyframes pop{
  from{transform:scale(1);}
  to{transform:scale(1.3);}
}

/* ğŸ˜¼ PIXEL CAT WALK */
.cat{
  position:absolute;
  bottom:20px;
  font-size:18px;
  animation:catWalk 8s steps(12) infinite;
}

@keyframes catWalk{
  from{left:-40px;}
  to{left:360px;}
}

/* âœ¨ FIREWORKS */
.firework{
  position:absolute;
  font-size:20px;
  animation:boom 1.2s steps(4) infinite;
}

@keyframes boom{
  0%{transform:scale(0); opacity:0;}
  50%{transform:scale(1.5); opacity:1;}
  100%{transform:scale(2); opacity:0;}
}
</style>
</head>

<body>

<div class="screen">
  <div id="score">Score: 0</div>

  <!-- ğŸµ Background music -->
  <audio id="bgm" src="valentine.mp3" loop></audio>

  <!-- ğŸ˜¼ Pixel cat -->
  <div class="cat">ğŸ˜¼</div>

  <div id="instructions">
    <h1>Valentineâ€™s Adventure ğŸ®</h1>
    <p>Answer fun questions about your favorites.</p>
    <p>Reach 100 points to unlock a special question!</p>
    <button id="start">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <h1 id="question"></h1>
    <div id="choices"></div>
    <p id="points">Points: 0</p>
  </div>

  <div id="final" class="hidden">
    <h1>Will you be my Valentine? â¤ï¸</h1>
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜Š</button>
  </div>

  <div id="result" class="hidden">
    <h1 id="message"></h1>
  </div>
</div>

<script>
const questions = [
  {q:"Which chocolate do you like?", o:["ğŸ«","ğŸ¬"], a:"ğŸ«"},
  {q:"Favorite drink?", o:["ğŸµ","ğŸ¥¤"], a:"ğŸµ"},
  {q:"Favorite flower?", o:["ğŸŒ»","ğŸŒ¹"], a:"ğŸŒ»"},
  {q:"Favorite food?", o:["ğŸ—","ğŸ•"], a:"ğŸ—"},
  {q:"Pick one!", o:["ğŸ‘Ÿ","ğŸ’"], a:"ğŸ’"}
];

let score = 0;
let index = 0;

const bgm = document.getElementById("bgm");
const startBtn = document.getElementById("start");
const game = document.getElementById("game");
const instructions = document.getElementById("instructions");
const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const pointsEl = document.getElementById("points");
const scoreEl = document.getElementById("score");

startBtn.onclick = ()=>{
  instructions.classList.add("hidden");
  game.classList.remove("hidden");
  bgm.volume = 0.4;
  bgm.play();
  loadQuestion();
  spawnHearts();
};

function loadQuestion(){
  if(score >= 100){
    game.classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    return;
  }

  const q = questions[index % questions.length];
  questionEl.textContent = q.q;
  choicesEl.innerHTML = "";

  q.o.forEach(opt=>{
    const b = document.createElement("button");
    b.className="btn-emoji";
    b.textContent=opt;
    b.onclick=()=>{
      if(opt === q.a){
        score += 20;
        b.classList.add("correct");
      }
      updateScore();
      index++;
      setTimeout(loadQuestion,400);
    };
    choicesEl.appendChild(b);
  });
}

function updateScore(){
  pointsEl.textContent = "Points: "+score;
  scoreEl.textContent = "Score: "+score;
}

/* ğŸ’— Hearts */
function spawnHearts(){
  setInterval(()=>{
    const h = document.createElement("div");
    h.className="heart";
    h.textContent="ğŸ’—";
    h.style.left = Math.random()*300+"px";
    h.style.bottom="0px";
    document.querySelector(".screen").appendChild(h);
    setTimeout(()=>h.remove(),3000);
  },900);
}

/* âœ¨ Fireworks on YES */
document.getElementById("yes").onclick=()=>{
  document.getElementById("final").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("message").textContent="Yay! You just made my day! ğŸ’–";

  setInterval(()=>{
    const f = document.createElement("div");
    f.className="firework";
    f.textContent="âœ¨";
    f.style.left=Math.random()*300+"px";
    f.style.top=Math.random()*200+"px";
    document.querySelector(".screen").appendChild(f);
    setTimeout(()=>f.remove(),1200);
  },300);
};

document.getElementById("no").onclick=()=>{
  document.getElementById("final").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");
  document.getElementById("message").textContent="Itâ€™s okay! Youâ€™re still awesome! ğŸ˜Š";
};
</script>

</body>
</html>
